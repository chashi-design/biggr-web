<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Biggr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="alternate" href="https://biggrapp.com/ja/" hreflang="ja">
  <link rel="alternate" href="https://biggrapp.com/en/" hreflang="en">
  <link rel="alternate" href="https://biggrapp.com/" hreflang="x-default">
  <script>
    (function () {
      var lang = (navigator.languages && navigator.languages[0]) || navigator.language || "";
      var isJapanese = /^ja/i.test(lang);
      window.location.replace(isJapanese ? "./ja/" : "./en/");
    })();
  </script>
</head>
<body>
  <p>If you are not redirected, choose your language:</p>
  <ul>
    <li><a href="./ja/" lang="ja">日本語</a></li>
    <li><a href="./en/" lang="en">English</a></li>
  </ul>
</body>
</html>
